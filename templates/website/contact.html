{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %} Contact | {{ block.super }}{% endblock %}


{% block content %}
<!-- Contact Section -->
<section id="contact">
  <div class='row'>
  <div class='col-sm-6 col-sm-offset-3'>
    <form method='POST' action=''>
      {% csrf_token %}
      {{ form|crispy }}
      <input class='btn btn-block btn-primary' type='submit' value='Submit' value="{% trans 'Submit' %}" />
    </form>
  </div>
</div>
</section>

{% endblock %}
